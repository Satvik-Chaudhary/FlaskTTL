<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <h2>🗣️ Text to Speech Converter</h2>
            <form method="POST">
                <textarea class="form-control" name="text" rows="4" placeholder="Enter text here..." required></textarea>
                <button type="submit" class="btn btn-gradient">🔊 Convert to Speech</button>
            </form>
            {% if audio_file %}
                <div class="audio-section">
                    <h5>🎵 Generated Audio:</h5>
                    <audio controls>
                        <source src="{{ audio_file }}?t={{ timestamp }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Created by <span class="team-names">Satvik, Uday, Akash, Tanish</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
